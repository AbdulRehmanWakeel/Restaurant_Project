{% extends 'base.html' %}
{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block failure_status %}active{% endblock failure_status %}
{% block main %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Payment Failed</h2>
    <p>{{ error }}</p>
    <a href="{% url 'Payment' %}" class="btn btn-warning">Try Again</a>
</div>
{% endblock main %}
